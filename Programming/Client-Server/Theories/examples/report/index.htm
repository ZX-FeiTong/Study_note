<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles/main.css">
        <title>图文报告</title>
    </head>
    <body>
        <header>
            <h1>图文报告标题</h1>
            <p>发布日期：2023年11月1日</p>
        </header>
        <main>
            <section>
                <h2>第一部分：概述</h2>
                <p>这是报告的概述部分，可以在这里写一些简要的介绍和背景信息。</p>
            </section>
            <section>
                <h2>第二部分：引用</h2>
                <blockquote>
                    <p>这是一个引用示例，引用一段重要的文本或话语。</p>
                    <cite>— 引用来源</cite>
                </blockquote>
            </section>
            <section>
                <h2>第三部分：列表</h2>
                <ul>
                    <li>第一项</li>
                    <li>第二项</li>
                    <li>第三项</li>
                </ul>
            </section>

            <section>
                <h2>第四部分：表格</h2>
                <table>
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>年龄</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>张三</td>
                            <td>30</td>
                        </tr>
                        <tr>
                            <td>李四</td>
                            <td>25</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section>
                <h2>第五部分：链接和图片</h2>
                <p>
                    请访问我们的 <a href="https://www.example.com">网站</a> 
                    以获取更多信息。
                </p>
                <img src="./img/pic.png" alt="示例图片">
            </section>
        </main>

        <footer>
            <p>&copy; 2023 图文报告公司</p>
        </footer>
    </body>
</html>
