<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>学习 vue 组件实验（5）：使用动态组件</title>
</head>
<body>
    <div id="app">
        <h1>用户登录</h1>
        <div v-show="!isLogin">
            <input type="button" value="注册新用户" @click="componentId='signup'">
            <input type="button" value="用户登录" @click="componentId='login'">
            <component :is="componentId" v-model="isLogin"></component>
        </div>
        <div v-show="isLogin">登录成功</div>
    </div>
</body>
</html>
