<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学习 vue 组件实验（1）：基本使用</title>
</head>
<body>
    <div id="app">
        <sayhello :objname="name"></sayhello>
        <input v-model="name" type="text" />
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.component('sayhello', {
            props: ['objname'],
            template: `<h1>你好， {{ objname }}！</h1>`
        });

        const app = new Vue({
            el: '#app',
            data: {
                name: 'vue'
            }
        });
    </script>
</body>
</html>
